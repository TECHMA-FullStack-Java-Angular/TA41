<div class="row">
  <div><a [routerLink]="['/nuevo']" class="btn btn-warning">Add character</a></div>
  <br><br>
  <ng-container *ngIf="characters.length > 0; else espera">
    <div class="col-md-4 mb-4" *ngFor="let character of characters">
      <div class="card" style="width: 18rem;">
        <img [src]="character.image  || 'https://rickandmortyapi.com/api/character/avatar/19.jpeg'" class="card-img-top" alt="imagen character">
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <a [routerLink]="['/detalles', character.id]" class="btn btn-warning d-flex justify-content-center">See more</a>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #espera>Esperando datos...</ng-template>
