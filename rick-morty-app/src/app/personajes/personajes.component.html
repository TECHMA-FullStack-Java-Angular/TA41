<div class="row">
  <ng-container *ngIf="characters != null; else espera">
    <div class="col-md-4 mb-4" *ngFor="let character of characters">
      <div class="card" style="width: 18rem;">
        <img [src]="character.image" class="card-img-top" alt="imagen character">
        <div class="card-body">
          <h5 class="card-title">{{ character.name | json }}</h5>
          <a [routerLink]="['/detalles', character.id]" class="btn btn-warning d-flex justify-content-center">See more</a>
        </div>
      </div>
    </div>
  </ng-container>
</div>


<ng-template #espera>Esperando datos...</ng-template>
